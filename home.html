<center>
	<!-- Quadratic Function -->
  <div class="container">
	<h2>Quadratic function</h2>

    <div class="graph">
       <canvas id="QuadraticCanvas" width="578" height="578"></canvas></canvas>
    </div>

	<form class="sampleSize">
      Sample Size: <input id="QuadraticSampleSize" type="number" min=1000 max=100000 name="Sample Size"><br>
    </form>


    <p>Learning Rate: <span id="demo"></span></p>
    <div class="slidecontainer">
      <input id="QuadraticLearningRate" type="range" min="0" max="1" step="0.0001" value="0.5" class="slider"  >
    </div>

    <button id="TrainQuadratic" class="button">Train</button>
  </div>

  <script>
  var slider = document.getElementById("QuadraticLearningRate");
  var output = document.getElementById("demo");
  output.innerHTML = slider.value;

  slider.oninput = function() {
    output.innerHTML = this.value;
  }
  </script>
